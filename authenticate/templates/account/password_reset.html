{% extends '../base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div class="container">
    <div class="row centered py-4 align-items-center justify-content-center">
        <form class="col-md-6" method="post" novalidate>
            {% csrf_token %}
            <div class="form-group my-2">
                <h4 class="text-muted text-dark">Reset your Password</h4>
            </div>
            <hr>
            <div class="form-group my-2">
                {% include 'account/message.html' %}
            </div>
            <div class="form-group my-1">
                <label for="email">Email</label>
                {{form.email}}
                {{form.email.errors}}
            </div>
            <div class="form-group d-grid gap-2 my-3">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
